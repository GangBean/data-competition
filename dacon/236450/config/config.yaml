model:
  type: "catboost"  # "xgboost", "lightgbm", "catboost" 중 선택
  random_state: 42
  xgboost:
    n_estimators: 1000
    learning_rate: 0.1
    max_depth: 5
    min_child_weight: 1
    subsample: 0.8
    colsample_bytree: 0.8
  
  lightgbm:
    n_estimators: 1000
    learning_rate: 0.1
    num_leaves: 31
    max_depth: 5
    min_child_samples: 20
    subsample: 0.8
    colsample_bytree: 0.8
  
  catboost:
    iterations: 1000
    learning_rate: 0.1
    depth: 5
    l2_leaf_reg: 3

train:
  test_size: 0.2
  n_splits: 5
  random_state: 42
  scaler: robust # minmax, standard, robust, maxabs, normalizer
  importance:
    use: False # True, False
    type: threshold # rank, threshold
    top-k: 65
    threshold: .005
  group:
    use: False # False
    value:
      - 주거
      - 신용
      - 대출
      - 직장/소득
      - 파산/연체
      - 금융위험
      - 자산
      # - 통계

exclude: 
  - 월 소득 대비 대출 상환액 비율 # 5
  - 최대 신용한도 대비 사용 비율
  - 대출 금액 대비 연체 위험
  - 신용 점수 변화율
