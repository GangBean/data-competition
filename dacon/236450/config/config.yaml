  - 신용 한도 대비 신용 사용률 변화
  - 최근 연체율
  - 신용 한도 대비 부채 부담
  - 월 저축 가능액
  - 연체 빈도 가중치
  - 연체 심각도 지수
  - 연체 후 회복력
  - 현재 미상환 신용액
  # - 최근 연체 있음
  - 신용 위험

