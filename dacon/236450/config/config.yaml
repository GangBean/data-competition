    - 대출 비율
    - 신용 비율
    - 주거 형태 채무 불이행률
    - 대출 목적 채무 불이행률
    - 대출 상환 기간 채무 불이행률
    - DTI # 2
    - LTV
    - 로그 신용 점수
    - 신용 문제율
